{% extends 'base.html' %}

{% block title %} Actualizar Plan {% endblock %}

{% block contenido %}
<center><h1>Actualizar Plan</h1></center>
<div class="container">
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <form action="" method="post">

        <div class="inputGroup">
          <input type="text" value="{{ plan.nombre }}" required autocomplete="on" name="nombre">
          <label for="nombre" style="background-color: #e4e4e4dd;">Nombre del Plan</label>
        </div>

        <div>
          <label for="tiempo_dur" style="background-color: #e4e4e4dd;">Tiempo de Duración</label>
        </div>
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="tiempo_dur" value="1 Dia" {% if plan.tiempo_dur == '1 Dia' %}checked{% endif %}>
            <span class="name">1 Día</span>
          </label>
          <label class="radio">
            <input type="radio" name="tiempo_dur" value="1 Mes" {% if plan.tiempo_dur == '1 Mes' %}checked{% endif %}>
            <span class="name">1 Mes</span>
          </label>
          <label class="radio">
            <input type="radio" name="tiempo_dur" value="1 Año" {% if plan.tiempo_dur == '1 Año' %}checked{% endif %}>
            <span class="name">1 Año</span>
          </label>
        </div>

        <div>
          <label for="incluye" style="background-color: #e4e4e4dd;">Incluye</label>
        </div>
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="incluye" value="Solo Musculacion" {% if plan.incluye == 'Solo Musculacion' %}checked{% endif %}>
            <span class="name">Solo Musculación</span>
          </label>
          <label class="radio">
            <input type="radio" name="incluye" value="Solo Aerobicos" {% if plan.incluye == 'Solo Aerobicos' %}checked{% endif %}>
            <span class="name">Solo Aeróbicos</span>
          </label>
          <label class="radio">
            <input type="radio" name="incluye" value="Musculacion y Aerobicos" {% if plan.incluye == 'Musculacion y Aerobicos' %}checked{% endif %}>
            <span class="name">Musculación y Aeróbicos</span>
          </label>
        </div>

        <div class="inputGroup">
          <input type="text" value="{{ plan.precio }}" required autocomplete="on" name="precio">
          <label for="precio" style="background-color: #e4e4e4dd;">Precio</label>
        </div>

        <input type="hidden" id="id" name="id" value="{{ plan.id }}">

        <center><button type="submit" class="button_registrar">Actualizar Plan</button></center>
      </form>
    </div>
    <div class="col col-3"></div>
  </div>
</div>
{% endblock %}
