{% extends './base.html' %}

{% block title %} Nuevo Instructor {% endblock %}

{% block contenido %}
<center><h1>Nuevo Instructor</h1></center>
<div class="container">
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <form action="" method="post">
        
        <div class="inputGroup">
          <input type="text" required autocomplete="on" name="nombre">
          <label for="nombre" style="background-color: #e4e4e4dd;">Nombre Instructor</label>
        </div>

        <div class="inputGroup">
          <input type="number" required autocomplete="on" name="edad">
          <label for="edad" style="background-color: #e4e4e4dd;">Edad</label>
        </div>

        <div class="inputGroup">
          <input type="text" required autocomplete="on" name="direccion">
          <label for="direccion" style="background-color: #e4e4e4dd;">Dirección</label>
        </div>

        <div>
          <label for="rol" style="background-color: #e4e4e4dd;">Rol del Instructor</label>
        </div>
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="rol" value="Musculacion" checked>
            <span class="name">Musculación</span>
          </label>
          <label class="radio">
            <input type="radio" name="rol" value="Aerobicos-Zumba">
            <span class="name">Aeróbicos-Zumba</span>
          </label>
          <label class="radio">
            <input type="radio" name="rol" value="Aerobicos-Kombat">
            <span class="name">Aeróbicos-Kombat</span>
          </label>
        </div>

        <div class="inputGroup">
          <input type="time" autocomplete="on" name="turno_ini">
          <label for="turno_ini" style="background-color: #e4e4e4dd;">Turno Inicio</label>
        </div>

        <div class="inputGroup">
          <input type="time" autocomplete="on" name="turno_fin">
          <label for="turno_fin" style="background-color: #e4e4e4dd;">Turno Fin</label>
        </div>

        <div class="inputGroup">
          <input type="text" required autocomplete="on" name="user_name">
          <label for="user_name" style="background-color: #e4e4e4dd;">Nombre de Usuario</label>
        </div>

        <div class="inputGroup">
          <input type="password" required autocomplete="on" name="password">
          <label for="password" style="background-color: #e4e4e4dd;">Contraseña</label>
        </div>

        <button type="submit" class="button_registrar">Registrar Instructor</button>
      </form>
    </div>
    <div class="col col-3"></div>
  </div>
</div>
{% endblock %}
